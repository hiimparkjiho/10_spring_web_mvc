<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
<div class="loginLogo"><h1>회원가입</h1></div>
<form action="" method="post">
    <div class="emailDiv">
        <img src="img/envelope-solid.svg" class="emailLogo"><input type="text" name="email" placeholder="이메일" size="60"><button class="mailDupliCheckBtn">중복 확인</button>
    </div>
    <div class="dupliCheckDiv">
        <small class="d-none dupliMail">중복된 이메일입니다</small>
        <small class="d-none availableMail">사용 가능한 이메일입니다.</small>
    </div>

    <div class="nicknameDiv">
        <img src="img/user-solid.svg" class="userLogo"><input type="text" name="nickname" placeholder="닉네임" size="60"><button class="nicknameDupliCheckBtn">중복 확인</button>
    </div>
    <div class="dupliCheckDiv">
        <small class="d-none dupliNickname">중복된 닉네임</small>
        <small class="d-none availableNickname">사용 가능한 닉네임입니다.</small>
    </div>

    <div class="passwordDiv">
        <img src="img/lock-solid.svg" height="30px" width="30px" class="emailLogo"><input type="password" name="password" placeholder="비밀번호" size="60">
    </div>

    <div class="passwordDiv">
        <img src="img/lock-solid_light.svg" height="30px" width="30px" class="emailLogo"><input type="password" name="passwordCheck" placeholder="비밀번호 확인" size="60">
    </div>
    <div class="signUpBtnDiv">
        <button type="submit" class="btn signUpBtn">회원가입</button>
    </div>

</body>
</html>
