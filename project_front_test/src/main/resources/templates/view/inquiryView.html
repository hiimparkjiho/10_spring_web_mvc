<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 페이지</title>
    <link th:href="@{/css/test.css}" rel="stylesheet" />
</head>
<body>
<div class="loginLogo"><h1>1대1 문의</h1></div>
<form action="" method="POST">
    <div class="inquiryDiv">
        <img src="/img/envelope-regular.svg" height="30px" width="30px">
    </div>
    <div class="inquiryTitleDiv">
        <input type="text" name="title" class="inquiryTitle" placeholder="제목">
    </div>
    <div class="inquiryConDiv">
        <textarea name="contents" class="inquiryContent" placeholder="문의 내용"></textarea>
    </div>
    <div class="signUpBtnDiv">
        <button type="submit" class="btn signUpBtn">보내기</button>
    </div>
</form>
</body>
</html>
