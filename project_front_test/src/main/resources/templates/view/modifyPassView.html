<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
    <link th:href="@{/css/test.css}" rel="stylesheet" />
</head>
<body>
<div class="loginLogo"><h1>유저 비밀번호 수정</h1></div>
<form>
    <div class="passwordDiv">
        <img th:src="@{/img/key-solid.svg}" height="30px" width="30px" class="emailLogo"><input type="password" name="password" placeholder="현재 비밀번호" size="60">
    </div>
    <div class="passwordDiv">
        <img th:src="@{/img/lock-solid.svg}" height="30px" width="30px" class="emailLogo"><input type="password" name="password" placeholder="새로운 비밀번호" size="60">
    </div>
    <div class="passwordDiv">
        <img th:src="@{/img/lock-solid_light.svg}" height="30px" width="30px" class="emailLogo"><input type="password" name="password" placeholder="새로운 비밀번호 확인" size="60">
    </div>
    <div class="signUpBtnDiv">
        <button type="submit" class="btn signUpBtn">수정</button>
    </div>
</form>
</body>
</html>
