<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/test.css}" rel="stylesheet" />
    <title>로그인 화면</title>
</head>
<body>
<div class="loginLogo"><h1>관리자 로그인</h1></div>
<form action="" method="post">
    <div class="emailDiv">
        <img th:src="@{/img/envelope-solid.svg}" class="emailLogo"><input type="text" name="email" placeholder="이메일" size="60">
    </div>
    <div class="passwordDiv">
        <img th:src="@{/img/lock-solid.svg}" height="30px" width="30px" class="emailLogo"><input type="password" name="password" placeholder="비밀번호" size="60">
    </div>
    <div class="loginMenuDiv">
        <a href="#" class="adminPassFind">비밀번호 찾기</a>
    </div>
    <div class="loginBtnDiv">
        <button type="submit" class="btn loginBtn">로그인</button>
    </div>
</form>
</div>
</body>
</html>
