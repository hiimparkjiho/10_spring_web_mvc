<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>single fileUpload하기</h3>
    <form action="single_file" method="post" enctype="multipart/form-data"><!-- ecntype: 파일을 전송할 때 타입을 지정해준다 멀티 파트는 파일 객체를 전달,  -->
        파일: <input type="file" name="singleFile"> <br>
        파일 설명: <input type="text" name="singleFileDescription"> <br>
        <button>전송</button>
    </form>

    <h3>멀티 파일 업로드</h3>
    <form action="multi-file" method="post" enctype="multipart/form-data">
        파일:  <input type="file" name="multipartFiles" multiple/><br>
        파일 설명: <input type="text" name="multiFileDescription"/><br>
        <button>전송</button>
    </form>
</body>
</html>
